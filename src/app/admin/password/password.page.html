<ion-header [translucent]="true" class="header">
  <ion-img src="assets/logo.png" class="img"></ion-img>
</ion-header>


  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row class="row1">
        <ion-col size="4" class="content1">
          <ion-label class="menu" (click)="login()">Login</ion-label>
          <br>
          <br>
        </ion-col>
      </ion-row>
    </ion-grid>
         
  <div class="login row" style="justify-content: center;padding-left: 500px;margin-top: 200px;padding-right: 500px;">
    <ion-row class="wholeclass" *ngIf="!getEmail">
      <ion-col class="back" size="2">
        <ion-label style="color: red;">
          Email ID:
        </ion-label>
      </ion-col>
      <ion-col size="10">
        <ion-input [(ngModel)]="user.email" class="input"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="back" style="margin-top: 2px;" *ngIf="!getEmail">
      <ion-col size="4">
  
      </ion-col>
      <ion-col size="8">
        <ion-button class="btnLogin" (click)="resetpass()">Next</ion-button>
        <ion-button class="btnLogin" (click)="login()">Cancel</ion-button>
      </ion-col>
    </ion-row> 


    <ion-row class="wholeclass"  *ngIf="getpassword">
      <ion-col class="back" size="2">
        <ion-label style="color: red;">
          New password:
        </ion-label>
      </ion-col>
      <ion-col size="10">
        <ion-input [(ngModel)]="user.password" class="input"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="back" style="margin-top: 2px;"  *ngIf="getpassword">
      <ion-col size="4">
  
      </ion-col>
      <ion-col size="8">
        <ion-button class="btnLogin" (click)="createPassword()">Create new password</ion-button>
        <ion-button class="btnLogin" (click)="login()">Cancel</ion-button>
      </ion-col>
    </ion-row> 
  
  </div>
  
  </ion-content>
