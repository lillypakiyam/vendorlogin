<ion-header [translucent]="true" class="header">
  <ion-img src="assets/logo.png" class="img"></ion-img>
  </ion-header>


<ion-content>

  <ion-grid>
    <ion-row class="row1">
      <ion-col size="6" class="content1">
      
        <ion-label class="menu" (click)="moveToLog()">Login</ion-label>
        <br>
        <br>
        <ion-label class="menu">Forget Password</ion-label>
        <br>
        <br>
      </ion-col>
      <ion-col size="6" class="content2">
    
        <h4 style="">Welcome to the SES Vendor Management website!</h4>
        <br>
        <br>
<h4 style="">Please create your Account. SignUp!!</h4>
<br>
<div class="login" style="margin-top: 2px;">

  <ion-row class="wholeclass" style="margin-top: 2px;width: 500px;">
    <ion-col class="back" size="3">
      <ion-label style="text-align: right;color: red;">
    Name:
      </ion-label>
    </ion-col>
    <ion-col size="9">
     <ion-input class="input" [(ngModel)]="user.name"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="wholeclass" style="margin-top: 2px;width: 500px;">
    <ion-col class="back" size="3">
      <ion-label style="text-align: right;color: red;">
     Phone:
      </ion-label>
    </ion-col>
    <ion-col size="9">
     <ion-input class="input" [(ngModel)]="user.phone"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="wholeclass" style="margin-top: 2px;width: 500px;">
    <ion-col class="back" size="3">
      <ion-label style="text-align: right;color: red;">
    Email ID:
      </ion-label>
    </ion-col>
    <ion-col size="9">
     <ion-input class="input" type="email" [(ngModel)]="user.email"></ion-input>
    </ion-col>
  </ion-row>
  
  <ion-row class="wholeclass" style="margin-top: 2px;width: 500px;">
    <ion-col class="back" size="3">
      <ion-label style="text-align: right;color: red;">
   Password:
      </ion-label>
    </ion-col>
    <ion-col size="9">
     <ion-input class="input" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-col>
  </ion-row>
 
  <ion-row class="back" style="margin-top: 2px;justify-content: end;width: 500px;">
    <ion-col size="8"></ion-col>
    <ion-col size="4">
      <ion-button class="btnLogin" (click)="moveTo()">SignUp
        <ion-icon name="chevron-forward"></ion-icon>
        <ion-icon name="chevron-forward" style="margin-left: -10px;"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</div>

</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
